<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Place Nearby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">

  <link rel="stylesheet" href="fegom.css">
  <link rel="stylesheet" href="place_nearby.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">

  <script src="place_nearby.js"></script>
</head>

<body>

  <div id="tela1">
    <div class="col-m-3 col-m-offset-5 b-12 orange">
      <div id="titulo">Lugares perto de você</div>

      <label>Digitar local</label><br>
      <input type="text" class="form-el" id="pac-input">
    </div>
  </div>

  <div id="tela2">
    <div class="col-m-12">
      <div id="titulo">Lugares perto de você</div>

      <div class="b-12" id="flex">
        <label>Tipo</label><br><br>

        <select name="types" id="types" size="5">
        </select>

        <select id="listaTypes" size="5">
        </select>

        <br>

        <button id="addType">adicionar/remover</button>

        <br>

        <input type="range" min="1" value="1000" max="10000" id="myRange">

        <center>
          <span id="valueRange">1000 metros</span>
        </center>

      </div>

      <div id="map"></div>
    </div>
  </div>


  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARUAyY2s-UFWXLCQj-wsGeb0_Ogv4jKBE&libraries=places&callback=initMap" async defer></script>
</body>

</html>
